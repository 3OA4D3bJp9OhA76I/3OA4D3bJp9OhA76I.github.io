<!DOCTYPE html>
<html>
<head>
<title>Redirector</title>
</head>
<body>
  <script>
    function redirect() {
      const url = new URLSearchParams(window.location.search).get("url");
      if (!url) {
        console.error("Missing url parameter");
        return;
      }
      const decodedUrl = atob(url);
      const link = document.createElement("a");
      link.href = decodedUrl;
      link.target = "_top";
      link.click();
    }
    redirect();
  </script>
</body>
</html>
